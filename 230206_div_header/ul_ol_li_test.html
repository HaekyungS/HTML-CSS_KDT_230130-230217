<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ol> <!--ul, ol은 개발자도구 혹은 코딩을 봐야 알 수 있다.-->
    <li>가나</li> <!--li태그는 부모인 ul 혹은 ol의 성격에 기인한다.-->
    <li>다라</li>
    <li>마바</li>
    <li>사아</li>
  </ol>
  <hr/>
  <ol> <!--li가 없으면 숫자가 안나타남-->
    가나<br/>다라<br/> 마바<br/> 사아<br/>
  </ol>
  <li>01</li> <!--ul, ol이 없어도 리스트작성은 됨.-->
  <li>02</li>
  <li>03</li>
  <li>04</li>
  <li>05</li>
</body>
</html>
